<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Application</title>
    <link rel="stylesheet" href="applyjob.css">
</head>
<body>
    <nav>
        <label class="logo">Skill<span id="logo">Seeker</span></label>
    </nav>
    <header>
        <div class="heading">Job Application</div>
    </header>

    <main>
        <form action="submit.php" method="post">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <h2>Resume</h2>
            <label for="resume">Upload your resume (PDF or Word):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
            
        

            <h2>Cover Letter</h2>
            <label for="cover-letter">Why we hire you? (max 500 words):</label>
            <textarea id="cover-letter" name="cover-letter" rows="6" required></textarea>

            <h2>Skills</h2>
            <label for="skills">List your relevant skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required>

            <h2>Educational Background</h2>
            <label for="education">Educational Background:</label>
            <textarea id="education" name="education" rows="4" required></textarea>

            <h2>Work Experience</h2>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
            

            </nav>
        </form>
    </main>
</body>
</html>
