<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form | CodingNepal</title>
  <link rel="stylesheet" href="Signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Sign Up</header>
    <form action="#">
      <div class="field name">
        <div class="input-area">
          <input type="text" placeholder="Enter Your Full Name">
          <i class="icon fas fa-user"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Full Name can't be blank</div>
      </div>
      <div class="field email">
        <div class="input-area">
          <input type="email" placeholder="Enter Your Email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field dob">
        <div class="input-area">
          <input type="date" placeholder="Date of Birth">
          <i class="icon fas fa-calendar"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Date of Birth can't be blank</div>
      </div>
      <div class="field gender">
        <select>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <i class="icon fas fa-venus-mars"></i>
        <i class="error error-icon fas fa-exclamation-circle"></i>
        <div class="error error-txt">Gender can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Create Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="field confirm-password">
        <div class="input-area">
          <input type="password" placeholder="Confirm Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Passwords don't match</div>
      </div>
      <input type="submit" value="Sign Up">
    </form>
    <div class="sign-txt"><a href="Login.html">Already have an account? Login here</a></div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
